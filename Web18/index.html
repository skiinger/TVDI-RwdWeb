<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>無標題文件</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
  <h1>字型嵌入 </h1>
  <div class="wrapper">
    <div class="box box1">
      <p><i>A </i>about</p>
      <p><i>B </i>news</p>
      <p><i>C </i>services</p>
      <p><i>D </i>products</p>
      <p>Econtacts</p>
    </div>
    <div class="box box2">
      <ul>
        <li><b>A</b><a href="#">about</a></li>
        <li><b>B</b><a href="#">news</a></li>
        <li><b>C</b><a href="#">services</a></li>
        <li><b>D</b><a href="#">products</a></li>
        <li><b>E</b><a href="#">contacts</a></li>
      </ul>
    </div>
    <div class="box box3">
      <ul>
        <li><a href="#"><span>A</span>about</a></li>
        <li><a href="#"><span>B</span>news</a></li>
        <li><a href="#"><span>C</span>services</a></li>
        <li><a href="#"><span>D</span>products</a></li>
        <li><a href="#"><span>E</span>contacts</a></li>
      </ul>
    </div>

  </div>
</body>

</html>
